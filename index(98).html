<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="images/Infnix_logo.png">
        <title>Checkout </title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script(1).js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
           @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kenia&family=Source+Code+Pro:ital,wght@1,300&display=swap");
        </style> 
        <script src="https://kit.fontawesome.com/1dbc5128ba.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <section class="checkout-form">
                <div class="checkout-content">
                    <h2>Checkout Form</h2>
                    <form id="checkoutForm">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                        
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                        
                        <label for="companyName">Company Name (Optional)</label>
                        <input type="text" id="companyName" name="companyName">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                        
                        <label for="country">Country/Region</label>
                        <input type="text" id="country" name="country" required>
                        
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                        
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" required>
                        
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                        
                        <label for="postalCode">ZIP/Postal Code</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                        
                        <label for="orderDetails">Your Order Details</label>
                        <ul id="orderDetailsList"></ul>
                        
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="cod">Cash on Delivery (COD)</option>
                            <option value="card">Pay Via Card</option>
                        </select>
                        <!-- pay via card -->
 
 
                     <div id="cardPaymentOptions" style="display: none;">
                   <!-- Additional options for card payment -->
    <label for="cardType">Card Type</label>
    <select id="cardType" name="cardType">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <!-- Add other card types as needed -->
    </select>
 
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="card-Number">
 
    <!-- Add more fields for card payment details as required -->
 </div>
 
                        <button type="submit" class="submit-button">Place Order</button>
                    </form>
                </div>
        </section>
    </body>
</html>
